<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户登陆</title>
</head>

<script>
    function returnMain()
    {
      if(window.opener!=undefined)
      {
        window.opener.returnValue = "return from sub";
      }else{
        window.returnValue = "return from sub";
      }
      window.close();
    }
</script>
<body>
<INPUT id=button1 type=button value="return and close" name=button1 onclick="returnMain()">
</body>
</html>
